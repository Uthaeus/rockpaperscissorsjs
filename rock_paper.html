<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link href="rock_paper.css" rel="stylesheet">
    <!--use just the brands and solid styles-->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </head>
  <body>
    <div class="header">
      <h2>Rock Paper Scissors</h2>
      <h1 class='winner'></h1>

    </div>

    <div class='tally'>
      <div class='player-box'>
        <h2 class='box-title'>Player</h2>
        <h4 class='player-score'></h4>
      </div>
      <div class='computer-box'>
        <h2 class='box-title'>Computer</h2>
        <h4 class='computer-score'></h4>
      </div>
    </div>

    <div class='input-box'>
      <div class="user-input">
        <h4>Pick your weapon</h4>
        <div class='icons'>
          <input type="button" class="far fa-hand-rock" onClick="rock()">
          <input type="button" class="far fa-hand-paper" onClick="paper()">
          <input type="button" class="far fa-hand-scissors" onClick="scissors()">
        </div>

      </div>

      <div class="result">
        <p></p>
        <h3></h3>
      </div>
    </div>

    <script>
      let input = document.querySelector('.input');
      let para = document.querySelector('h3');
      let comp_choice = document.querySelector('p');
      let uScore = document.querySelector('.player-score');
      let cScore = document.querySelector('.computer-score');
      let win = document.querySelector('.winner');
      
      let user_win = "You Win!";
      let comp_win = "Computer Wins!";
      let tie = "You Tied!";

      let userScore = 0;
      let compScore = 0;
      
      uScore.textContent = userScore;
      cScore.textContent = compScore;
      

      function score(k) {
        if (k == 'u') {
          userScore++;
          uScore.textContent = userScore;
          if (userScore == 5) {
            win.textContent = "YOU WIN!!";
            userScore = 0;
            compScore = 0;
          }
        } else if (k == 'c') {
          compScore++;
          cScore.textContent = compScore;
          if (compScore == 5) {
            win.textContent = "COMPUTER WINS!!";
            userScore = 0;
            compScore = 0;
          }
        }
        uScore.textContent = userScore;
        cScore.textContent = compScore;
      }


      function rock() {
        let comp = ['Rock', 'Paper', 'Scissors'][Math.floor(Math.random() * 3)];
        comp_choice.textContent = comp;
        if (comp == 'Paper') {
          para.textContent = comp_win;
          score('c');
        } else if (comp == 'Scissors') {
          para.textContent = user_win;
          score('u');
        } else {
          para.textContent = tie;
        }
      }

      function paper() {
        let comp = ['Rock', 'Paper', 'Scissors'][Math.floor(Math.random() * 3)];
        comp_choice.textContent = comp;
        if (comp == 'Rock') {
          para.textContent = user_win;
          score('u');
        } else if (comp == 'Scissors') {
          para.textContent = comp_win;
          score('c');
        } else {
          para.textContent = tie;
        }
      }

      function scissors() {
        let comp = ['Rock', 'Paper', 'Scissors'][Math.floor(Math.random() * 3)];
        comp_choice.textContent = comp;
        if (comp == 'Rock') {
          para.textContent = comp_win;
          score('c');
        } else if (comp == 'Paper') {
          para.textContent = user_win;
          score('u');
        } else {
          para.textContent = tie;
        }
      }

      

    </script>

  </body>

</html>
